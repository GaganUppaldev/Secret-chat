<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div>
        <h2>Login to your account</h2>
        <h2>User ID</h2>
        <input  type="text" id="input-1"/>
        <p>
        <h2>password</h2>
        <input  type="password" type="text"  id="input-2"/>
        </p>

        <button onclick="login()">LOGIN</button>
        
    </div>
</body>

<script>
    function login() {
    const username = document.getElementById("input-1").value;
    const password = document.getElementById("input-2").value;

    alert("Your username is " + username + " and password is " + password);

    axios.post('http://localhost:4000/login', {
        username: username,
        password: password
    })
    .then(response => {
        if (response.status === 200) {
            alert("Login successful: " + response.data.message);
        }
    })
    .catch(error => {
        if (error.response) {
            // Specific error messages from the server
            alert("Error: " + error.response.data.message);
        } else {
            // General network or other errors
            alert("Failed to connect to the server.");
        }
        console.error('Login error', error);
    });
}




    
</script>
</html>
