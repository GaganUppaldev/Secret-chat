<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Contacts</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, <span id="username">User</span>!</h1>
        </header>
        <div>
            <div id="input"><input id="input-box" placeholder="Search username..." /></div>
            <button onclick="search()">Search</button>
        </div>
        <div id="search-result"></div>
        <main>
            <section class="contact-list">
                <h2>Your Contacts</h2>
                <ul id="contacts">
                    <!-- Contact items will be dynamically added here -->
                </ul>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const fetchUserData = async () => {
            try {
                const queryParams = new URLSearchParams(window.location.search);
                const username = queryParams.get('username');
    
                if (username) {
                    document.getElementById('username').textContent = username; // Display username
                } else {
                    document.getElementById('username').textContent = 'Guest';
                }
    
                const response = await fetch('/api/getUserDetails');
                const data = await response.json();
    
                const contactsList = document.getElementById('contacts');
                data.contacts.forEach(contact => {
                    const li = document.createElement('li');
                    li.className = 'contact-item';
                    li.innerHTML = `
                        <span>${contact.name}</span>
                        <button class="chat-btn" onclick="startChat('${contact.name}')">Chat</button>
                    `;
                    contactsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        };
    
        const startChat = (contactName) => {
            alert(`Starting chat with contact: ${contactName}`);
        };
    
        function search() {
            const username = document.getElementById("input-box").value;
            const searchResult = document.getElementById("search-result");
            searchResult.innerHTML = "Searching..."; // Loading indicator
    
            axios.post('http://localhost:4000/usersearch', { username })
                .then(response => {
                    if (response.status === 200 && response.data.user) {
                        const user = response.data.user;
                        console.log('Found user:', user); // Debug log
                        searchResult.innerHTML = `
                            <div>
                                <p>User found: ${user.name}</p>
                                <button onclick="addUser('${user.name}')">Add</button>
                            </div>
                        `;
                    } else {
                        searchResult.innerHTML = '<p>User not found.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error in finding user:', error);
                    searchResult.innerHTML = '<p>Failed to find user. Please try again.</p>';
                });
        }
    
        function addUser(userName) {
            const loggedInUsername = document.getElementById("username").textContent;

            if (loggedInUsername === 'Guest') {
                alert('You must be logged in to add contacts.');
                return;
            }

            if (!userName) {
                alert('Invalid username. Please try again.');
                return;
            }

            axios.post('http://localhost:4000/adduser', { 
                loggedInUsername,
                userName 
            })
            .then(response => {
                if (response.status === 200) {
                    alert('User added to your contacts.');
                } else {
                    alert('Failed to add user.');
                }
            })
            .catch(error => {
                console.error('Error adding user:', error);
                alert('Failed to add user. Please try again.');
            });
        }

        document.addEventListener('DOMContentLoaded', fetchUserData);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
