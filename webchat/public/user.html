<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Contacts</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, <span id="username">User</span>!</h1>
        </header>
        <div>
            <div id="input"><input id="input-box" placeholder="Search username..." /></div>
            <button onclick="search()">Search</button>
        </div>
        <div id="search-result"></div>
        <main>
            <section class="contact-list">
                <h2>Your Contacts</h2>
                <ul id="contacts">
                    <!-- Contact items will be dynamically added here -->
                </ul>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const fetchUserData = async () => {
            try {
                // Parse query parameters to get username
                const queryParams = new URLSearchParams(window.location.search);
                const username = queryParams.get('username');
    
                if (username) {
                    document.getElementById('username').textContent = username; // Display username
                } else {
                    document.getElementById('username').textContent = 'Guest';
                }
    
                // Fetch user contacts from the backend (replace with actual API)
                const response = await fetch('/api/getUserDetails');
                const data = await response.json();
    
                // Populate contacts
                const contactsList = document.getElementById('contacts');
                data.contacts.forEach(contact => {
                    const li = document.createElement('li');
                    li.className = 'contact-item';
                    li.innerHTML = `
                        <span>${contact.name}</span>
                        <button class="chat-btn" onclick="startChat('${contact.id}')">Chat</button>
                    `;
                    contactsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching user data:', error);
            }
        };
    
        const startChat = (contactId) => {
            alert(`Starting chat with contact ID: ${contactId}`);
        };
    
        // Call fetchUserData when the page loads
        document.addEventListener('DOMContentLoaded', fetchUserData);

        // Search user
        function search() {
            const username = document.getElementById("input-box").value;

            axios.post('http://localhost:4000/usersearch', {
                username: username,
            })
            .then(response => {
                if (response.status === 200 && response.data.user) {
                    const user = response.data.user;
                    const searchResult = document.getElementById("search-result");
                    searchResult.innerHTML = `
                        <div>
                            <p>User found: ${user.name}</p>
                            <button onclick="addUser('${user.id}')">Add</button>
                        </div>
                    `;
                } else {
                    alert('User not found.');
                }
            })
            .catch(error => {
                console.error('Error in finding user:', error);
                alert('Failed to find user. Please try again.');
            });
        }

        // Add user
        function addUser(userId) {
            alert(`User with ID: ${userId} has been added to your contacts.`);
        }
    </script>
</body>
</html>
