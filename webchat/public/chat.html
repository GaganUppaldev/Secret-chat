<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar for Profile and Contacts -->
        <div class="sidebar">
            <div class="profile-section">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                <h1>Welcome, <span id="username"></span>!</h1>
                <p class="user-status">Online</p>
            </div>

            <div class="contacts-section">
                <h3>Contacts</h3>
                <ul id="contacts">
                    <!-- Dynamic contact list will be populated here -->
                </ul>
            </div>
        </div>

        <!-- Chat Window -->
        <div class="chat-window">
            <div class="chat-header">
                <h3  id="contact-id">Chat with User</h3>
            </div>

            <div class="chat-messages" id="chat-messages">
                <!-- Chat messages will be displayed here -->
            </div>

            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Get the query parameter for 'contact'
        const queryParams = new URLSearchParams(window.location.search);
        const contact = queryParams.get('contact'); //minor typo issue in last commit solved

        // Display the username or default to 'Guest'
        if (contact) {
            document.getElementById('contact-id').textContent = "Chat with  " + contact ; 
        } else {
            document.getElementById('contact-id').textContent = 'Error';
        }

        const username  = queryParams.get('username'); //minor typo issue in last commit solved

        // Display the username or default to 'Guest'
        if (username) {
            document.getElementById('username').textContent =  username ; 
        } else {
            document.getElementById('username').textContent = 'Error';
        }

        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Function to append messages
        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll
        }

        // Event listener for the send button
sendButton.addEventListener('click', () => {
    const messageText = messageInput.value; // Get the input value

    if (messageText.trim() === '') {
        alert('Please enter a message before sending!');
        return;
    }

    // Show the input value in an alert
    alert("Message: " + messageText);

    console.log("You are " + username + " sending message to " + contact);
    alert("You are " + username + " sending message to " + contact);

    const sender = document.getElementById("username").textContent;
    const receiver = contact;

    alert("Sender: " + sender + " | Receiver: " + receiver);

    // Clear the input field after sending
    messageInput.value = '';
});
    </script>
</body>
</html>
